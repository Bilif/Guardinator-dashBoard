<div class="app flex-row align-items-center">
  <div class="app-body">

    <!-- Main content -->
    <main class="main">
        <div class="table01">
            <div class="t1title">
                <span class="title">员工账户管理（移动端）</span>
                <button nz-button [nzType]="'default'">
                    <i class="anticon anticon-user-add"></i>&nbsp;&nbsp;<span>添加子账户</span>
                </button>

            </div>
           <div class="t1">
               <nz-table   #nzTable1
                           [nzDataSource]="table01Data"
                           [nzPageSize]="14"
                           [nzSize]="'middle'"
               >
                   <thead nz-thead>
                   <tr>
                       <th nz-th ><span>姓名</span></th>
                       <th nz-th ><span>用户名</span></th>
                       <th nz-th ><span>密码&nbsp;&nbsp;<i (click)="changePassword()"  class="fa fa-eye-slash"></i></span></th>
                       <th nz-th ><span>检测次数</span></th>
                       <th nz-th ><span>最近一次登录时间</span></th>
                       <th nz-th ><span>禁用账户</span></th>
                       <th nz-th ><span>删除子账户</span></th>
                   </tr>
                   </thead>
                   <tbody nz-tbody>
                   <tr nz-tbody-tr *ngFor="let data of nzTable1.data">
                       <td nz-td>{{data.name}}</td>
                       <td nz-td>{{data.username}}</td>
                       <td nz-td>{{passwordStyle?data.password:'******'}}</td>
                       <td nz-td>{{data.times}}</td>
                       <td nz-td>{{data.lastLoginTime}}</td>
                       <td nz-td><i class="fa fa-ban"></i></td>
                       <td nz-td><i class="anticon anticon-delete"></i></td>
                   </tr>
                   </tbody>
               </nz-table>

           </div>

        </div>
        <div class="table02">
            <div class="t2title">
                <span class="title">员工检测次数</span>
                <nz-select class="t2Select" style="width: 120px;" [(ngModel)]="selectedYear" [nzPlaceHolder]="'选择时间'" nzAllowClear>
                    <nz-option
                        *ngFor="let option of years"
                        [nzLabel]="option.label"
                        [nzValue]="option"
                        [nzDisabled]="option.disabled">
                    </nz-option>
                </nz-select>

            </div>
            <div class="t2">
                <nz-table #nzTable [nzDataSource]="timesData" [nzPageSize]="15"  [nzSize]="'middle'"  >
                    <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
                        <td nz-td style="width: 50px">
                            {{i+1}}
                        </td>
                        <td nz-td style="width:60px">{{data.name}}</td>
                        <td nz-td > <nz-progress [ngModel]="data.times" [nzStrokeWidth]="5"[nzShowInfo]="false"></nz-progress></td>
                        <td nz-td style="width: 50px">{{data.times}}</td>
                    </tr>
                    </tbody>
                </nz-table>
            </div>
            <div class="PrintButton" >
                <button nz-button [nzSize]="'large'" (click)="printOrder()" [nzType]="'primary'">
                    <span >打印</span>
                </button>
            </div>
        </div>
    </main>
  </div>
</div>
